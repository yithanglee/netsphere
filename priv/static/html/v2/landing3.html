<script type="text/javascript">
  $(document).ready(() => {

    phxApp.api("slides", {}, null, (list) => {

      $("#ss").html('')
      $("#ss2").html('')

      list.forEach((s, i) => {


        $("#ss").append(
          `
        <div class="rounded" style="
                          min-height: 400px;
                          background-repeat: no-repeat;
                          background-position: center;
                          background-size: cover;
                          background-image: url('` + s.mobile_img_url + `');
                          ">
        </div>

        `
        )


        $("#ss2").append(`
        <div style="max-height: 50vh;">
          <img style="object-fit: contain;width: 100%;object-position: center;height: 60vh;" class="img-fluid" src="` + s.img_url + `">
        </div>
      `)
      })


      $("#ss").slick({
        arrows: false,
        dots: true
      })


      $("#ss2").slick({
        arrows: false,
        dots: true
      })
    })


  })
</script>
